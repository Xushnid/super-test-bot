<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Online Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- 0. Loading -->
        <div id="loader" class="card" style="text-align: center;">
            <p>Testlar yuklanmoqda...</p>
        </div>

        <!-- 1. Testlar Ro'yxati -->
        <div id="test-list-screen" class="card hidden">
            <h2>Mavjud Testlar</h2>
            <p class="subtitle">Yechmoqchi bo'lgan testingizni tanlang:</p>
            <div id="tests-container"></div>
        </div>

        <!-- 2. Kirish -->
        <div id="login-screen" class="card hidden">
            <h2 id="selected-test-name">Test</h2>
            <p class="subtitle">Ma'lumotlaringizni kiriting</p>
            <input type="text" id="student_name" placeholder="Ism Familiya" required>
            <button onclick="startQuiz()" class="primary-btn">Boshlash</button>
        </div>

        <!-- 3. Test Jarayoni -->
        <div id="quiz-screen" class="card hidden">
            <div class="quiz-header">
                <h3>Test</h3>
                <span class="badge" id="q-count">0</span>
            </div>
            <div id="questions-container"></div>
            <button onclick="finishTest()" class="primary-btn finish-btn">Yakunlash</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
