<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* To'g'ri javobni ko'rsatish uchun stil */
        .correct-answer-show {
            border: 2px solid #28a745 !important;
            background-color: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Kirish -->
        <div id="login-screen" class="card hidden">
            <h2 id="test-title">Test Yuklanmoqda...</h2>
            <p class="subtitle">Ismingizni kiriting va boshlang</p>
            <input type="text" id="student_name" placeholder="Ism Familiya" required>
            <button onclick="startQuiz()" class="primary-btn">Boshlash</button>
        </div>

        <!-- Test Jarayoni -->
        <div id="quiz-screen" class="card hidden">
            <div class="quiz-header">
                <h3>Test Jarayoni</h3>
            </div>
            <div id="questions-container"></div>
            <button onclick="finishTest()" class="primary-btn finish-btn">Yakunlash</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
