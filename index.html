<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        input { margin: 10px; padding: 10px; width: 80%; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; margin-top: 20px;}
        .hidden { display: none; }
        .question { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; text-align: left;}
    </style>
</head>
<body>
    <!-- 1. Ro'yxatdan o'tish -->
    <div id="login-form">
        <h3>Ma'lumotlaringizni kiriting</h3>
        <input type="text" id="name" placeholder="Ism Familiya" required>
        <input type="text" id="group" placeholder="Guruh" required>
        <button onclick="startTest()">Testni Boshlash</button>
    </div>

    <!-- 2. Test jarayoni -->
    <div id="quiz-form" class="hidden">
        <h3>Savollarni yeching:</h3>
        <div id="questions"></div>
        <button onclick="finishTest()">Testni Yakunlash</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
